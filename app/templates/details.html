<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>

    {% extends "master.html" %}

    {% block title %}
    Details about {{ person.firstname }} {{ person.lastname }}
    {% endblock %}


{% block content %}
    <h1>{{ person.firstname}} {{person.lastname}}</h1>
    <p>Phone Number: {{ person.phone}}</p>
    <p>Member since: {{ person.date }}</p>
    <button><a href="/home">BACK TO MEMBERS</a></button>
{% endblock %}

</body>
</html>
