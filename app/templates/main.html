{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("{% static 'images/kawaii.jpg' %}");
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center; 
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            background-color: rgba(0,0,0,0.3);
            background-blend-mode: darken;
        }

        h3 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
        }

        a[href="/home"] {
            background-color: #007bff;
            color: white;
        }

        a[href="/add"] {
            background-color: #28a745;
            color: white;
        }

        a:hover {
            opacity: 0.85;
        }

        @media (max-width: 600px) {
            h3 { font-size: 28px; }
            p { font-size: 16px; }
            a { padding: 8px 16px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <h3>Members</h3> 
    <p>Check out all our <a href="/home">members</a></p>  
    <a href="/add">add members</a>
</body>
</html>
