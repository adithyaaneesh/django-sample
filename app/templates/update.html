{% extends "master.html" %}
{% block title %}
Update Member
{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 20px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    @media (max-width: 600px) {
        form {
            padding: 20px;
        }

        h2 {
            font-size: 24px;
        }

        input[type="text"], button {
            font-size: 14px;
        }
    }
</style>

<h2>Update Member</h2>

<form method="post">
    {% csrf_token %}
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" value="{{ person.firstname }}" >

    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" value="{{ person.lastname }}" >

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" value="{{ person.phone }}" >

    <button type="submit">Update</button>
</form>
{% endblock %}
